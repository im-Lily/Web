<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>

    <style>
        #grid {
            border: 5px solid pink;
            display: grid;
            /* 첫 번째 칼럼은 150px정도의 부피, 두 번째 컬럼은 나머지 공간 사용 */
            grid-template-columns: 150px 1fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</html>
