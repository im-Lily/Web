<!doctype html>
<html>
    <head>
        <title>WEB1 - JavaScript</title>
        <meta charset="utf-8">
        <style>
            /* 클래스(.) 값이 js인 모든 태그에 font-weight를 bold로 지정하고 싶어 */
            .js {
                font-weight: bold;
                color: red;
            }
            /* id 선택자 */
            #first {
                color: green;
            }
            /* span tag에 대해서 적용 */
            span {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>
            <a href="index.html">WEB</a>
        </h1>
        <!-- <style> 태그는 html 문법이지만, color: powderblue는 css 코드임 -->
        <h2 style="background-color: coral; color: powderblue;"><span id="first" class="js">JavaScript란 무엇인가?</span></h2>
        <p>
            <span class="js">JavaScript</span> is a scripting language that enables you to create dynamically
            updating <span>content</span>, control <span>multimedia</span>, animate <span>images</span>, and pretty much everything
            else. (Okay, not everything, but it is amazing what you can achieve with a few
            lines of <span class="js">JavaScript</span> code.)</p>
    </body>
</html>
